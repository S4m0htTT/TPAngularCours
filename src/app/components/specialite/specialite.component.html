<h2>Liste Étudiants</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Spécialité</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of donnee">
            <th>{{ item._idSpec }}</th>
            <th>{{ item._libelle }}</th>
        </tr>
    </tbody>
</table>
