<h2>Formulaire Spécialité</h2>

<form formGroupName="formSpe">
    <div>
        <label for="nom">Nom :</label>
        <input formControlName="nom" type="text" id="nom" name="nom" required>
    </div>
    <div>
        <label for="id">Prénom :</label>
        <input formControlName="id" type="text" id="id" name="id" required>
    </div>
    <button type="submit">Soumettre</button>
</form>
